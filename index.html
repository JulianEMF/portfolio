        <div id="navigation-bar" class="nav-bar">
            <ul id="navigation-links">
                <li id="about-link">About</li>
                <li id="projects-link">Projects</li>
                <li id="contact-link">Contact</li>
            </ul>
            <div class="burger-menu">
                <div></div>

            </div>

                </div>
                <ul id="small-navigation-items">
                    <li id="about-link-small">About</li>
                    <li id="projects-link-small">Projects</li>

            <div id="flags-container">

            <div>

                    <img class="profile-photo" src="./styles/images/profile-photo.png" alt="Profile Photo" >
                </div>
            </div>

            <div id="title-container">
                <h1>Julian Montoya Franco</h1>
                <h2 class="shimmer">Front-End Developer</h2>
            </div>

            <div id="contact-button-container">
                <button>Contact</button>
            </div>
        </div>

        <div class="footer">
            <div id="links-container">
                <a href="https://github.com/JulianEMF?tab=repositories" target='_blank'><img class="social-logo" src="./styles/images/technologies/github.svg" alt="GitHub Logo"></a>
